<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/forgot.css">
</head>
<body>
    <h1 style="text-align:center;">FORGOT PASSWORD</h1>
    <h2>Visit Gmail for your new password</h2><button><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#sent?compose=new">Contact</a></button>
    <p>SEND FORGOT PASSWORD TO THE MAIL</p>
    <p>THEY WILL GIVE YOU YOUR NEW PASSWORD</p>
    <input type="text" value="batombaribakpo@gmail.com" id="myInput">
    <button onclick="myFunction()">Copy text</button>
    
    <script>
    function myFunction() {
      // Get the text field
      var copyText = document.getElementById("myInput");
    
      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
      
      // Alert the copied text
      alert("Copied the text: " + copyText.value);
      alert("now click the contact button and paste the text there")
    }
    
    </script>
    
</body>
